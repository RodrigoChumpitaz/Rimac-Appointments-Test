version: '3.8'

services:
  mysql-peru:
    image: mysql:8.0.23
    container_name: mysql_pe
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password_pe_secure
      MYSQL_DATABASE: mysql_pe
      MYSQL_USER: admin
      MYSQL_PASSWORD: password_pe_secure
    ports:
      - "3306:3306"
    volumes:
      - mysql_peru_data:/var/lib/mysql
      - ./database/schema-peru.sql:/docker-entrypoint-initdb.d/01-schema-peru.sql:ro
    networks:
      - rimac-network
    command: --default-authentication-plugin=mysql_native_password --innodb-use-native-aio=0
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password_pe"]
      timeout: 20s
      retries: 10

  mysql-chile:
    image: mysql:8.0.23
    container_name: mysql_cl
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password_cl_secure
      MYSQL_DATABASE: mysql_cl
      MYSQL_USER: admin
      MYSQL_PASSWORD: password_cl_secure
    ports:
      - "3307:3306"
    volumes:
      - mysql_chile_data:/var/lib/mysql
      - ./database/schema-chile.sql:/docker-entrypoint-initdb.d/01-schema-chile.sql:ro
    networks:
      - rimac-network
    command: --default-authentication-plugin=mysql_native_password --innodb-use-native-aio=0
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password_cl"]
      timeout: 20s
      retries: 10

volumes:
  mysql_peru_data:
    driver: local
  mysql_chile_data:
    driver: local

networks:
  rimac-network:
    driver: bridge
